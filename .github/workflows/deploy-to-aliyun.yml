name: Deploy to Aliyun ECS with Docker Compose

on:
  push:
    branches:
      - main # è®¾ç½®è§¦å‘éƒ¨ç½²çš„åˆ†æ”¯ï¼Œè¿™é‡Œä»¥mainä¸ºä¾‹

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.ALIYUN_SSH_PRIVATE_KEY }}

      - name: ğŸ“¤ Copy project to Aliyun
        run: |
          rsync -avz --delete \
            --exclude=node_modules \
            --exclude=.next \
            --exclude=.git \
            --exclude=.github \
            --exclude=*.log \
            --exclude=.DS_Store \
            --exclude=*.tmp \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }}:/var/www/website

      - name: ğŸ§¾ Prepare .env file on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }} << 'EOF'
            cp /var/www/env/website.env /var/www/website/.env
          EOF

      - name: ğŸ³ SSH and deploy with Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=3000 -o ServerAliveCountMax=3 \
            ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }} << 'EOF'
              cd /var/www/website
              
              echo "ğŸ³ Stopping existing containers..."
              docker compose down || true
              
              echo "ğŸ³ Building Docker images..."
              docker compose build --progress=plain
              
              echo "ğŸš€ Starting containers..."
              docker compose up -d
              
              echo "ğŸ§¹ Cleaning unused Docker resources..."
              docker image prune -f
          EOF

      - name: Cleanup
        if: always()
        run: |
          echo "âœ… Deployment completed"
