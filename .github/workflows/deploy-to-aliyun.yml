name: Deploy to Aliyun ECS with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêß Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.ALIYUN_SSH_PRIVATE_KEY }}

      - name: üì§ Copy project to Aliyun
        run: |
          rsync -avz --delete \
            --exclude=node_modules \
            --exclude=.next \
            --exclude=.git \
            --exclude=.github \
            --exclude=*.log \
            --exclude=.DS_Store \
            --exclude=*.tmp \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }}:/var/www/website

      - name: üßæ Prepare .env file on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }} << 'EOF'
            cp /var/www/env/website.env /var/www/website/.env
          EOF

      - name: üê≥ SSH and deploy with Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=3000 -o ServerAliveCountMax=3 \
            ${{ secrets.ALIYUN_USER }}@${{ secrets.ALIYUN_HOST }} << 'EOF'
              cd /var/www/website
              
              echo "üê≥ Stopping existing containers..."
              sudo docker compose down || true
              
              echo "üê≥ Building Docker images..."
              sudo docker compose build --progress=plain
              
              echo "üöÄ Starting containers..."
              sudo docker compose up -d
              
              echo "üßπ Cleaning unused Docker resources..."
              sudo docker image prune -f
          EOF

      - name: Cleanup
        if: always()
        run: |
          echo "‚úÖ Deployment completed"
